{% extends "base.html" %}

{% block title %}Login - Press Hub{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <div class="mt-3">
    <p>Don't have an account? <a href="{% url 'press_hub:register' %}">Register here</a></p>
  </div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Redactors - Press Hub{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-9">
        <h2>Redactors</h2>
        <ul class="list-group">
            {% for redactor in redactors %}
                <li class="list-group-item">
                    <a href="{% url 'press_hub:redactor-detail' redactor.id %}">{{ redactor.name }}</a>
                </li>
            {% endfor %}
        </ul>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item {% if not redactors.has_previous %}disabled{% endif %}">
                    <a class="page-link" href="?page=1" aria-label="First">
                        <span aria-hidden="true">&laquo;&laquo;</span>
                    </a>
                </li>
                <li class="page-item {% if not redactors.has_previous %}disabled{% endif %}">
                    <a class="page-link" href="?page={{ redactors.previous_page_number }}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item disabled">
                    <span class="page-link">{{ redactors.number }}</span>
                </li>
                <li class="page-item {% if not redactors.has_next %}disabled{% endif %}">
                    <a class="page-link" href="?page={{ redactors.next_page_number }}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
                <li class="page-item {% if not redactors.has_next %}disabled{% endif %}">
                    <a class="page-link" href="?page={{ redactors.paginator.num_pages }}" aria-label="Last">
                        <span aria-hidden="true">&raquo;&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
{% endblock %}

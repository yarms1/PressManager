{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
  <div class="container">
    <h2>Register</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Register</button>
    </form>

    <div class="mt-3">
      <p>Already have an account? <a href="{% url 'press_hub:login' %}">Log in here</a></p>
    </div>
  </div>
{% endblock %}

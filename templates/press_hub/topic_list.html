{% extends 'base.html' %}

{% block title %}Topics List{% endblock %}

{% block content %}
    <h2 class="mb-4">Topics List</h2>

    <div class="mb-3">
        <a href="{% url 'press_hub:topic-create' %}" class="btn btn-success">Create New Topic</a>
    </div>

    <div class="row">
        <div class="col-md-12">
            <ul class="list-group">
                {% for topic in topics %}
                    <li class="list-group-item">{{ topic.name }}</li>
                {% empty %}
                    <li class="list-group-item">No topics available</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination">
            <li class="page-item {% if not previous_page %}disabled{% endif %}">
                <a class="page-link" href="?page=1" aria-label="First">
                    <span aria-hidden="true">&laquo;&laquo;</span>
                </a>
            </li>
            <li class="page-item {% if not previous_page %}disabled{% endif %}">
                <a class="page-link" href="?page={{ previous_page }}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item disabled">
                <span class="page-link">{{ topics.number }}</span>
            </li>
            <li class="page-item {% if not next_page %}disabled{% endif %}">
                <a class="page-link" href="?page={{ next_page }}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            <li class="page-item {% if not next_page %}disabled{% endif %}">
                <a class="page-link" href="?page={{ last_page }}" aria-label="Last">
                    <span aria-hidden="true">&raquo;&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
